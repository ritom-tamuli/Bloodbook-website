<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
 <head>
   <meta charset="utf-8">
   <title>BloodBook | Register</title>
   <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="{% static "css/style.css" %}">
 </head>

 <body>
   <div class="container">
     <div class="top-container">
       <nav>
         <div class="logo">
           <a href="/"><span>B</span>lood<span>B</span>ook</a>
         </div>
         <ul>
           <li><a href="/">Home</a></li>
           <li><a href="{% url 'Bloodbook:about' %}">About Us</a></li>
         </ul>
       </nav>
      <div class="Registerbox">
        {% if registered %}
          <h2>Thankyou for registering!</h2>
        {% else %}
        <h1>Register</h1>
        <form class="form" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p}}
          <input class="butn" type="submit" name="" value="Register">
        </form>
        {% endif %}
      </div>
     </div>
   </div>
 </body>
</html>
